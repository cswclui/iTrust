<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core">
 <f:view beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
<h:body>
	<ui:composition template = "/iTrust_template.xhtml">
		<ui:define name = "pageTitle">Office Visit</ui:define>
		<ui:define name  = "leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml"/>
		</ui:define>	
		<ui:define name="mainContent">
			<div align="center">
				<br/>
					<h2 style="font-size: 175%; font-weight: bold;">Visit Information</h2>			
				<br/>
			</div>
			<div align="center">
				<h:message for="" class="iTrustError"/>
			</div>
			<div align="center">
				<h:form id="basic_ov_form">
					<h:panelGrid columns="4" id="basic_ov_panel">
						<h:outputLabel for="ovdate">Date:</h:outputLabel>
					    <h:inputText id="ovdate" value="#{office_visit_form.date}" label="Date" required="true">
	            				<f:converter converterId="localDateTimeConverter"/>
	        			</h:inputText>
	        			<h:message for="ovdate" class="iTrustError"/>
				        <br />
				        <br />
			            <h:outputLabel for="ovLoc">Location:</h:outputLabel>
			            <h:selectOneMenu id="ovLoc" value="#{office_visit_form.locationID}"	>
			            	<f:selectItems value="#{hospital_controller.getHospitalList()}" var="h"
	  								itemLabel="#{h.hospitalName}" itemValue="#{h.hospitalID}" />
			            
			            </h:selectOneMenu>
			            <h:message for="ovLoc" class="iTrustError"/>
			            <br />
			            <br />
	 		            <h:outputLabel for="ovApptType">Appointment Type:</h:outputLabel>
			            <h:selectOneMenu id="ovApptType" value="#{office_visit_form.apptTypeID}"	>
			            	<f:selectItems value="#{appt_type_controller.getApptTypelList()}" var="at"
	  								itemLabel="#{at.name}" itemValue="#{at.ID}" />
			            </h:selectOneMenu>
			            <h:message for="ovApptType" class="iTrustError"/>
			            <br />
			            <br />
					     
			            <h:outputLabel for="ovnotes">Notes:</h:outputLabel>
			            <h:inputText value="#{office_visit_form.notes}" id="ovnotes"></h:inputText>
			            <h:message for="ovnotes" class="iTrustError"/>
			            <br />
			            <br />
			            <h:commandButton style="font-size: 150%; font-weight: bold;" id="submitVisitButton"
							value="Submit" action="#{office_visit_form.submit}"/>
						 <h:commandButton style="font-size: 150%; font-weight: bold;" id="cancelVisitButton"
							value="Cancel" action="#{navigation_controller.baseOfficeVisit}" immediate="true"/>
					</h:panelGrid>	
				</h:form>			            
			</div>
		</ui:define>
	</ui:composition>
		

</h:body>
  
</html>
